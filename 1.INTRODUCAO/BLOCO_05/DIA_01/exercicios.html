<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        function exercicio1 () {
            let tagP = document.getElementsByTagName ('p')[1];
            tagP.innerText = 'Desejo trabalhar com desenvolvimento de software';
        }
        exercicio1 ();
        
        function exercicio2 () {
            let mudarCor = document.getElementsByClassName ('main-content')[0];
            mudarCor.style.backgroundColor = 'rgb(76,164,109)';
        }
        exercicio2 ();

        function exercicio3 () {
            let mudaCorQuadradoMeio = document.getElementsByClassName ('center-content')[0];
            mudaCorQuadradoMeio.style.backgroundColor = 'white';
        }
        exercicio3 ();

        function exercicio4 () {
            let corrigeTextoH1 = document.getElementsByTagName ('h1')[0];
            corrigeTextoH1.innerText = 'Exercício 5.1 - JavaScript';
        }
        exercicio4 ();

        function exercicio5 () {
            for (let key in document.getElementsByTagName('p')){
                let tagPEmMaiusculo = document.getElementsByTagName ('p')[key];
                tagPEmMaiusculo.style.textTransform = 'uppercase';
            }
        }
        exercicio5();

        function exercicio6 () {
            for (let key in document.getElementsByTagName ('p')) {
                conteudoTagsP = document.getElementsByTagName('p')[key];
                console.log(conteudoTagsP);
            }
        }
        exercicio6 ();
    </script>
  </body>
</html>
