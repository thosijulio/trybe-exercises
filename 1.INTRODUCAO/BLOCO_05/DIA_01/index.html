<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      document.querySelector ('*').style.textAlign = 'center';

      function exerc1 () {
        document.getElementsByTagName ('p')[1].innerText = 'Trabalhando com desenvolvimento de software';
      }

      function exerc2 () {
        document.getElementsByClassName ('main-content')[0].style.backgroundColor = 'rgb(76, 164, 109)';
      }

      function exerc3 () {
        document.getElementsByClassName ('center-content')[0].style.backgroundColor = 'white';
      }

      function exerc4 () {
        document.getElementsByTagName ('h1')[0].innerText = 'Exercício 5.1 - JavaScript';
      }

      function exerc5 () {
        let tagPMaiuscula = document.getElementsByTagName('p');

        for (let index = 0; index < tagPMaiuscula.length; index += 1) {
          tagPMaiuscula[index].style.textTransform = 'uppercase';
        }
      }

      function exerc6 () {
        tagPConsole = document.getElementsByTagName ('p');

        for (let index = 0; index < tagPConsole; index += 1) {
          console.log(tagPConsole[index].innerHTML);
        }
      }

      exerc1();
      exerc2();
      exerc3();
      exerc4();
      exerc5();
      exerc6();
    </script>
  </body>
</html>
