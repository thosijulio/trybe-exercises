<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>6.1 - Exercicios</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="Bibliotecas/Estilo - Bulma/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="Bibliotecas/JS - DataPicker/dist/css/DatePickerX.min.css">
  </head>
  <body>
    <form>
      <fieldset class="field">
        <label class="label" for="name">Nome:</label><br>
        <input class="input" type="text" name="name" id="name" maxlenght=40><br>
        <label class="label" for="Email">Email:</label><br>
        <input class="input" type="text" name="email" id="email" maxlenght=50><br>
        <label class="label" for="CPF">CPF:</label><br>
        <input class="input" type="text" name="CPF" id="CPF" maxlenght=11><br>
        <label class="label" for="address">Endereço:</label><br>
        <input class="input" type="text" name="address" id="address" maxlenght=200><br>
        <label class="label" for="city">Cidade:</label><br>
        <input class="input" type="text" name="city" id="city" maxlenght=28><br>
        <label class="label" for="state">Estado:</label><br>
        <select class="select" name="state" id="state">
        </select><br>
        <p class="label" id="type-home">Tipo:</p>
        <input class="radio" type="radio" name="residence-type" id="casa" value="Casa">
        <label class="label" for="casa">Casa</label>
        <input class="radio" type="radio" name="residence-type" id="apto" value="Apartamento">
        <label class="label" for="apto">Apartamento</label>
      </fieldset>
      <fieldset class="field">
        <label class="label" for="resumoCV">Resumo do currículo:</label><br>
        <textarea class="textarea" name="resumoCV" id="resumoCV" maxlength="1000" style="resize: none; height: 200px; width: 200px;"></textarea><br>
        <label class="label" for="cargo">Cargo:</label><br>
        <input class="input" type="text" name="cargo" id="cargo" maxlength=40><br>
        <label class="label" for="descricaoCargo">Descrição Cargo:</label><br>
        <input class="input" type="text" name="descricaoCargo" id="descricaoCargo" maxlength="500"><br>
        <label class="label" for="dataInicio">Data Início:</label><br>
        <input class="input" type="text" name="dataInicio" id="dataInicio" maxlength="10" required>
      </fieldset>
      <button class="button" type="submit" id="botao-enviar">Enviar</button>
      <button class="button" id="eraseButton">Apagar</button>
    </form>
    <div id="resumoDados">
      <p id="1"></p>
      <p id="2"></p>
      <p id="3"></p>
      <p id="4"></p>
      <p id="5"></p>
      <p id="6"></p>
      <p id="7"></p>
      <p id="8"></p>
      <p id="9"></p>
      <p id="10"></p>
      <p id="11"></p>
    </div>
    <script src="script.js">
    </script>
    <script src="Bibliotecas/JS - DataPicker/dist/js/DatePickerX.min.js">
    </script>
  </body>
</html>
