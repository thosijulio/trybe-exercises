<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class='speaker-form-header'>
    <h1>Dia 6.1 - Forms</h1>
    <p><em>Treinando Formulario</em></p>
  </header>

  <form>
    <fieldset id="personalData">
      <legend>Dados Pessoais:</legend><br>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="Nome" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" maxlength="50" required><br><br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="CPF" maxlength="11" required><br><br>
      <label for="adress">Endereço:</label>
      <input type="text" id="adress" name="Endereço" required><br><br>
      <label for="city">Cidade:</label>
      <input type="text" id="city" name="Cidade" maxlength="28" required><br><br>
      <label for="state">Estado: </label>
      <select name="Estado" id="state" required>
      </select><br><br>
      <p>Tipo:</p>
      <label for="home">
        <input name="Tipo" id="home" type="radio" value="Casa" required> Casa
      </label>
      <label for="apto">
        <input name="Tipo" id="apto" type="radio" value="Apartamento" required> Apartamento
      </label><br><br>
    </fieldset>
    <fieldset id="lastJob">
      <legend>Dados do último emprego:</legend><br>
      <label for="curriculumResume"></label>Resumo do Currículo:<br>
      <textarea maxlength="1000" id="curriculumResume" name="curriculumResume" required></textarea><br><br>
      <label for="positionLJ">Cargo:</label><br>
      <input type="text" name="positionLJ" id="positionLJ" required maxlength="40"><br><br>
      <label for="positionD">Descricão do cargo:</label><br>
      <textarea id="descriptionLJ" name="descriptionLJ" required maxlength="500"></textarea><br><br>
      <label for="initialDay">Dia de início:</label>
      <input type="text" id="initialDay" name="initialDay" required><br><br>
    </fieldset><br><br>
    <button  id="showForm" type="button">Enviar</button>
    <button  id="clearForm" type="submit">Limpar</button><br><br>
  </form>
  <script src="script.js">
  </script>
</body>
</html>
