<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Libraries/CSS - Bulma/bulma.min.css">
    <link rel="stylesheet" href="Libraries/JS - DataPicker/dist/css/DatePickerX.min.css">
</head>
<body>
  <header class='container' style="text-align: center;">
    <h1 class="title">Dia 6.1 - Forms</h1>
    <p class="subtitle"><em>Treinando Formulario</em></p>
  </header>

  <form class="container">
    <fieldset class="field container" id="personalData">
      <legend><br><br>Dados Pessoais:</legend><br>
      <label class='label' for="name">Nome:</label>
      <input class='input' type="text" id="name" name="Nome" required><br><br>
      <label class='label' for="email">Email:</label>
      <input class='input' type="email" id="email" name="Email" maxlength="50" required><br><br>
      <label class='label' for="cpf">CPF:</label>
      <input class='input' type="text" id="cpf" name="CPF" maxlength="11" required><br><br>
      <label class='label' for="adress">Endereço:</label>
      <input class='input' type="text" id="adress" name="Endereço" required><br><br>
      <label class='label' for="city">Cidade:</label>
      <input class='input' type="text" id="city" name="Cidade" maxlength="28" required><br><br>
      <label class='label' for="state">Estado: </label>
      <select class="select" name="Estado" id="state" required>
      </select><br><br>
      <p>Tipo:</p>
      <label class='label' for="home">
        <input name="Tipo" id="home" type="radio" value="Casa" required> Casa
      </label>
      <label class='label' for="apto">
        <input name="Tipo" id="apto" type="radio" value="Apartamento" required> Apartamento
      </label><br><br>
    </fieldset>
    <fieldset class="field container" id="lastJob">
      <legend>Dados do último emprego:</legend><br>
      <label class='label' for="curriculumResume"></label>Resumo do Currículo:<br>
      <textarea class="textarea" maxlength="1000" id="curriculumResume" name="curriculumResume" required></textarea><br><br>
      <label class='label' for="positionLJ">Cargo:</label><br>
      <input class='input' type="text" name="positionLJ" id="positionLJ" required maxlength="40"><br><br>
      <label class='label' for="positionD">Descricão do cargo:</label><br>
      <textarea class="textarea" id="descriptionLJ" name="descriptionLJ" required maxlength="500"></textarea><br><br>
      <label class='label' for="initialDay">Dia de início:</label>
      <input class='input' type="text" id="initialDay" name="initialDay" required><br><br>
    </fieldset><br><br>
    <button  id="showForm" class="button is-link" type="button">Enviar</button>
    <button  id="clearForm" class="button is-link is-light type="submit">Limpar</button><br><br>
  </form>
  <script src="script.js">
  </script>
  <script src="Libraries/JS - DataPicker/dist/js/DatePickerX.min.js">
  </script>
  <script src="Libraries/JS - PopUp Validation/node_modules/popup-validation/bin/validation.min.js">
  </script>
</body>
</html>
